<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Register</title>
  <link rel="stylesheet" href="register.css" />
  <link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f67c1a1b14.js" crossorigin="anonymous"></script>
  
</head>

<header>
  <form action="/GoBackToMainPage" , method="POST">
  <div class="logo">
    <button> <a href="main.html"><i class="fa-solid fa-arrow-left fa-4x"></i></a></button>
  </div>
</form>
</header>

<body>
  <div class="register-card">
    <h2>Register</h2>
    <h3>Enter your credentials</h3>
    <form class="register-form">
      <input type="text" placeholder="Student ID (ex: s20*******)" />
      <input type="password" placeholder="Password" />
      <input type="password" placeholder="Retype Password" />

      <div class="radio_div">
        <h4>I am a ... </h4>


        <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio1">Student</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio2">Tutor</label>
        </div>

        <button class="register_button" type="submit">REGISTER</button>
    </form>
  </div>
</body>

</html>
