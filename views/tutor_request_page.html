<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/f67c1a1b14.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tutor Request</title>
    <link rel="stylesheet" href="tutor_request_page.css" />
    <link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
    </head>

  <header>
    <div class="logo">
      <a href="javascript:history.back()"><i class="fa-solid fa-arrow-left fa-4x"></i></a>
    </div>
  </header>


  <body>
    <div class="request-card">
      <h2>Request to Tutor Form </h2>
      <h3>Fill in the following in order to send a request to tutor the desired course.</h3>
      
      <form class="request-form">
        
        <select for="course" class="form-select" aria-label="Default select example">
            <option selected>Choose a course</option>
            <option value="1">Math</option>
            <option value="2">Chem</option>
            <option value="3">Eng</option>
        </select>



        <select for="course_num" class="form-select" aria-label="Default select example">
            <option selected>Choose course #</option>
            <option value="1">123</option>
            <option value="2">141</option>
            <option value="3">234</option>
        </select>

        <select for="course_grade" class="form-select" aria-label="Default select example">
            <option selected>Choose a course</option>
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
        </select>

        <h3>You will be notified via email & in the website in regards of getting your request accepted or declined</h3>

        <button class="submit_request" type="submit">Submit Request</button>
      </form>
    </div>    
  </body>
</html>
